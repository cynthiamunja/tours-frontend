<form (ngSubmit)="onLogin()" [formGroup]='loginForm'>
   
    <div>
      <label>Email</label>
      <input type="text" formControlName="Email">
      <div *ngIf="loginForm.get('loginForm.Email')?.touched && !loginForm.get('loginForm.Email')?.valid">
        <p *ngIf="loginForm.get('loginForm.Email')?.hasError('required')">user name is required</p>
      </div>
    </div>



    <div>
      <label>Password</label>
      <input type="text" formControlName="UserPassword">
      <div *ngIf="loginForm.get('loginForm.UserPassword')?.touched && !loginForm.get('loginForm.UserPassword')?.valid">
        <p *ngIf="loginForm.get('loginForm.UserPassword')?.hasError('required')">Password is required</p>
      </div>
    </div>

  
  <input type="submit" value="Submit">
</form>
